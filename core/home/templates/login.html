{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

    <section>

        <div>



            {% csrf_token %}

            <h1>LOGIN</h1>
            <br/>



            {%  if error  %}

                <div class="#">


                      <p>{{error}}</p>  

                </div>

            {%  endif  %}



         <form method="post">

            {% csrf_token %}

            <div>

                <label for="userInput" >Username</label>
                <input type="text" name="username" placeholder="Enter Username" class="#" id="userInput" required >

            </div>

            <div>

                <label for="passInput" >Password</label>
                <input type="password" name="password" placeholder="Enter password" class="#" id="passInput" required >

            </div>

            <div>

                <p>Don't have an account ? <a href="/register/" > Register</a>   </p>

            </div>


            <div>


                <button type="submit" class="#" >submit</button>


            </div>




         </form>










        </div>

    </section>

</body>
</html>
