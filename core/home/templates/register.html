{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>

    <section>

        <div>



            <h1>REGISTER</h1>
            <br/>


            {%  if error  %}

                <div class="#">


                      <p>{{error}}</p>  

                </div>

            {%  endif  %}



        
         <form method="post" > 

            {% csrf_token %}

            <div>

                <label for="userInput" >Username</label>
                <input type="text" name="username" placeholder="Enter Username" class="#" id="userInput" required >

            </div>

            <div>

                <label for="emailInput" >Email</label>
                <input type="text" name="email" placeholder="Enter Email" class="#" id="emailInput" required >

            </div>
 

            <div>

                <label for="role">Role </label>

                <select id="role" name="role" class="#">

                    {% for choice in form.role.field.choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}

                </select>





            </div>




            <div>

                <label for="passInput" >Password</label>
                <input type="password" name="password1" placeholder="Enter password" class="#" id="passInput" required >

            </div>

            <div>

                <label for="passConfirm" >Password (again)</label>
                <input type="password" name="password2" placeholder="Enter password again " class="#" id="passConfirm" required >

            </div>

            <div>

                <p>Already have and account ? <a href="/login/" >Login</a> </p>

            </div>


            <div>


                <button type="submit" class="#" >submit</button>


            </div>


        </form>


        </div>

    </section>

</body>
</html>
